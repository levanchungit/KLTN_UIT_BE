# KLTN_UIT_BE Configuration File
# AI Backend for Transaction Classification

# LLM Server Configuration (llama.cpp)
llm:
  base_url: "http://127.0.0.1:8080"
  api_key: "no-key-required"
  model: "qwen2.5-1.5b-instruct-q4_0.gguf"  # hoặc "gemma-2b-it-q4_0.gguf"
  temperature: 0.0
  max_tokens: 512
  timeout: 60  # seconds

# FastAPI Server Configuration
server:
  host: "0.0.0.0"
  port: 8000
  debug: true
  cors_origins:
    - "http://localhost:8081"
    - "http://localhost:3000"
    - "exp://localhost:8081"

# Application Configuration
app:
  default_categories:
    - "Quà tặng"
    - "Lương"
    - "Ăn uống"
    - "Mượn tiền"
    - "Chuyển khoản"
    - "Mua sắm"
    - "Di chuyển"
    - "Giải trí"
    - "Sức khỏe"
    - "Hóa đơn"
    - "Giáo dục"
    - "Khác"
  transaction_types:
    - "Thu nhập"
    - "Chi tiêu"
    - "Chuyển khoản"
  supported_locales:
    - "vi-VN"
  default_currency: "VND"

# Validation Configuration
validation:
  min_amount: 0
  max_amount: 10000000000  # 10 tỷ VND
  confidence_min: 0.0
  confidence_max: 1.0

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
